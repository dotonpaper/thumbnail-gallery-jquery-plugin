<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Thumbnail Gallery (jQuery Plugin)</title>

        <link rel="stylesheet" type="text/css" href="assets/gui/css/style.css" />
        
        <link rel="stylesheet" type="text/css" href="../../doptg/assets/gui/css/jquery.jscrollpane.css" />
        <link rel="stylesheet" type="text/css" href="../../doptg/assets/gui/css/jquery.dop.ThumbnailGallery.css" />
        
        <script type="text/JavaScript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/JavaScript" src="../../doptg/assets/js/jquery.mousewheel.js"></script>
        <script type="text/JavaScript" src="../../doptg/assets/js/jquery.jscrollpane.min.js"></script>
        <script type="text/JavaScript" src="../../doptg/assets/js/jquery.dop.ThumbnailGallery.js"></script>

        <script type="text/JavaScript">
            $(document).ready(function(){
                $('#galleryContainer').width($(window).width());
                $('#galleryContainer').height($(window).height());

                $(window).resize(function(){
                    $('#galleryContainer').width($(window).width());
                    $('#galleryContainer').height($(window).height());
                });
                
                $('#galleryContainer').DOPThumbnailGallery({'ID': 5, 
                                                            'SettingsDataType': 'XML',
                                                            'SettingsFilePath': 'doptg/xml/settings.xml',
                                                            'ContentDataType': 'XML',
                                                            'ContentFilePath': 'doptg/xml/content.xml'});
            });
        </script>
    </head>
    <body>
        <div id="galleryContainer"></div>
    </body>
</html>
