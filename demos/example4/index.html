<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <title>Thumbnail Gallery (jQuery Plugin)</title>
        
        <link rel="shortcut icon" href="assets/gui/images/dop-icon.png" />

        <link rel="stylesheet" type="text/css" href="assets/gui/css/style.css" />
        
        <link rel="stylesheet" type="text/css" href="../../doptg/assets/gui/css/jquery.jscrollpane.css" />
        <link rel="stylesheet" type="text/css" href="../../doptg/assets/gui/css/jquery.dop.ThumbnailGallery.css" />
        
        <script type="text/JavaScript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/JavaScript" src="../../doptg/assets/js/jquery.mousewheel.js"></script>
        <script type="text/JavaScript" src="../../doptg/assets/js/jquery.jscrollpane.min.js"></script>
        <script type="text/JavaScript" src="../../doptg/assets/js/jquery.dop.ThumbnailGallery.js"></script>

        <script type="text/JavaScript">
            $(document).ready(function(){
                $('#galleryContainer').DOPThumbnailGallery({'ID': 3, 
                                                            'SettingsDataType': 'XML',
                                                            'SettingsFilePath': 'doptg/xml/settings.xml',
                                                            'ContentDataType': 'XML',
                                                            'ContentFilePath': 'doptg/xml/content.xml'});
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1 id="site-title">
                    <a href="" title="Thumbnail Gallery (jQuery Plugin)">Thumbnail Gallery (jQuery Plugin)</a>
                </h1>
                <div id="works"><img src="assets/gui/images/works.png" alt="" /></div>
            </div>
            
            <div id="main">
		<div id="container">
                    <div id="content">
                        <div class="entry-content">
                            <div id="galleryContainer"></div>
                            <p>
                                Arrows can be used to navigate through thumbnails.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="footer">
                <div id="w3c-valid">
                    <a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" /></a>
                </div>		
                <div id="colophon">
                    <div id="site-info">
                        <a href="http://dopdemo.net/jquery/thumbnail-gallery/" title="Thumbnail Gallery (jQuery Plugin)">Thumbnail Gallery (jQuery Plugin)</a>
                    </div>
                    <div id="site-generator">
                        Powered by <a href="http://www.dopdemo.net" title="DOP Demo" style="background:none;">DOP Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
